# Plotting Vaccination Intention
## An intro to R data viz in ggplot2

---





---

# Welcome!

This is a short tutorial that will demonstrate some of the principles of plotting several common types of graphs in R using the `ggplot2` package.

Before we begin, install the `tidyverse` and `here` packages:

* Install the packages using the `Tools` menu and `Install packages...` menu choice 

* Type the name of the packages in the dialog box that opens with a comma between them

* Once installed, open the packages with the `library()` function, like this: 


```r
library(package = "tidyverse")
library(package = "here")
```

---

# The data set

* We will be using a data that Megan collected about vaccination intention and behavior

* Reminder: Save the RMD and the .csv file in the same folder on on your computer.

* Import the data:


```r
# use here to get R to look in the same folder for the data
here()
```

```
Error in here(): could not find function "here"
```

```r
# import the data
vaxxData &lt;- read_csv("vaccine_intention.csv")
```

---

# Explore the data

* All the variables come in as character variables when they should be factor variables
* A little data management can fix that, then use `summary()` to see some basic information about each variable


```r
# change character variable types to categorical
vaxxData &lt;- vaxxData %&gt;%
  mutate_if(is.character, as.factor)
# show the data
summary(vaxxData)
```

# Questions:

* Once it is available, do you intend to get the vaccine for COVID-19? 

* Have you received a flu shot in the past 12 months? 

* Have you received a positive test for COVID-19 since the start of the pandemic?  

* Which most closely aligns with your political beliefs? 

* "I am at risk for contracting COVID-19" (strongly disagree-strongly agree)

---

# The ggplot package

* Part of the `tidyverse` set of packages 

* `gg` stands for grammar of graphics

* Plots created in `ggplot` are built in layers 

* We will look at examples of bar plots, box plots, histograms, and violin plots (as time allows)

* First let's look at our variable: vaccination.intention

# You Try it!

Make a bar graph of **flu shot history** with the Figure 1 code in your R Markdown file.

Edit the code to: 

* Change the color of the bars by replacing "slategray1" the name of your favorite color (e.g., orange) or using a color found on the &lt;a href = "https://colorbrewer2.org/"&gt;https://colorbrewer2.org/&lt;/a&gt; website

* Add labels for the axes and a title inside the quote marks

* Try another theme, you can find them here: https://ggplot2.tidyverse.org/reference/ggtheme.html

When you have completed the changes, click the little green arrow on the top right of the code chunk to run the code.


```r
# Figure 1
vaxxData %&gt;%
  ggplot(aes(x = flu.shot.history)) +
  geom_bar(fill = "slategray1") + 
  labs(x = "", y = "", title = "") +
  theme_minimal()
```

Customize the bar graph of the vaccination intention and flu shot history with the Figure 2 code in your R Markdown file.

* Change the flu shot history variable to the `political.beliefs` variable

* Add labels for the axes and a title inside the quote marks

* Try another theme, you can find them here: https://ggplot2.tidyverse.org/reference/ggtheme.html

When you have completed the changes, click the little green arrow on the top right of the code chunk to run the code.
